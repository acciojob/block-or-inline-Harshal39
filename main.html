<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block or Inline Elements</title>
    <style>
        div {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!-- Paragraph Element -->
    <div>
        <p data-ns-test="block-element">This is a paragraph.</p>
        <p data-ns-test="block-element">This is another paragraph.</p>
    </div>
    <!-- Answer: Block -->

    <!-- Span Element -->
    <div>
        <span data-ns-test="inline-element">This is a span.</span>
        <span data-ns-test="inline-element">This is another span.</span>
    </div>
    <!-- Answer: Inline -->

    <!-- Heading Element (h1) -->
    <div>
        <h1 data-ns-test="block-element">This is a heading.</h1>
        <h1 data-ns-test="block-element">This is another heading.</h1>
    </div>
    <!-- Answer: Block -->

    <!-- Image Element -->
    <div>
        <img src="image1.jpg" alt="Image 1" data-ns-test="inline-element">
        <img src="image2.jpg" alt="Image 2" data-ns-test="inline-element">
    </div>
    <!-- Answer: Inline -->

    <!-- Div Element -->
    <div>
        <div data-ns-test="block-element">This is a div block.</div>
        <div data-ns-test="block-element">This is another div block.</div>
    </div>
    <!-- Answer: Block -->

</body>
</html>
